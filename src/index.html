<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="wrapper">
        <!-- Selection Screen -->
        <div class="content selection">
            <h1 class="title">Выберите тест</h1>
            <div class="container">
                <select type="text" id="test_selector">
                </select>
                <button id="test_start">Начать тестирование</button>
            </div>
        </div>

        <!-- Question Screen -->
        <div class="content question hidden">
            <h1 class="question_id">Вопрос #1</h1>
            <h2 class="question_title">Какого типа данных НЕ существует в С++?</h2>
            <div class="answer_container" data-amount="4">
            </div>
        </div>

        <!-- Results Screen -->
        <div class="content results hidden">
            <h1 class="title">Результаты тестирования</h1>
            <h2 class="subtitle">Название теста</h2>
            <div class="results_container">
                <div class="result">
                    <div class="question">1. Something here</div>
                    <div class="score">0/1</div>
                </div>
                <div class="result">
                    <div class="question">2. Something here as well</div>
                    <div class="score correct">1/1</div>
                </div>
                <div class="result">
                    <div class="question">3. And here</div>
                    <div class="score correct">1/1</div>
                </div>
            </div>
            <div class="total">
                <p>Итого: </p>
                <div class="score">2/3</div>
            </div>
        </div>
    </div>
</body>
<script src="js/main.js"></script>
</html>
